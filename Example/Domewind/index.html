<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="app" d-style="p-0 m-0 h-100vh">
    <div d-style="d-flex justify-center align-center h-100vh">
        <div d-style="pos-relative d-flex flexdir-column align-center bg-black p-100px bradius-20px boxshadow-1px,1px,1px,1px,rgba(0,0,0,0.5)">
            <h1 d-style="f-46 c-red p-0 m-0">{{ name }}</h1>
            <p d-style="f-20 c-white p-0 m-0">{{ title }}</p>
            <p d-style="f-20 c-white p-20px,10px m-0">{{ subtitle }}</p>
            <div d-style="pos-absolute t--100px r-100px w-300px h-200px bg-red o-0.3 bradius-20px"></div>
            <div d-style="pos-absolute t--50px r--50px w-300px h-200px bg-blue o-0.3 bradius-20px"></div>
        </div>
    </div>
    <script src="../../dome.js"></script>
    <script src="/domewind.js"></script>
</body>
</html>
